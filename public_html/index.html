<!doctype html>
<html>

<head>
    <title>The Todo Tracker - the Todo List Making App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/todo_layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/todo_style.css" />
    <script type="module" src="./src/todo/ToDoTrackerApp.js"></script>
</head>

<body style="overflow: hidden; background-color: #d9d6cc;">
    <div id="grid-container" >
        <div id="navbar" class="grid-item-navbar">
            <div id="title-div">
                Todo Tracker
            </div>
        </div>
        <div id="left-sidebar" class="grid-item">
            <div id="left-sidebar-header" class="grid-item">
                <span class="left-sidebar-header-text">Todolists</span>
                <span class="left-sidebar-controls" id="add-undo-redo-box">
                    <span id="add-list-button" class="material-icons todo_button">add_box</span>
                    <span id="undo-button" class="material-icons todo_button">undo</span>
                    <span id="redo-button" class="material-icons todo_button">redo</span>
                </span>
            </div>
            <div id="todo-lists-list" class="grid-item-list"></div>
        </div>
        <div id="workspace" class="grid-item">
            <div id="todo-list-header-card" class="list-item-card1">
                <div id="task-col-header" class="task-col todo_button">Task</div>
                <div id="date-col-header" class="due-date-col todo_button">Due Date</div>
                <div id="status-col-header" class="status-col todo_button">Status</div>
                <div class="list-controls-col">
                    <div class="list-item-control1"></div>
                    <div class="list-item-control1"></div>
                    <div id="add-item-button" class="list-item-control material-icons todo_button">add_box</div>
                    <div id="delete-list-button" class="list-item-control material-icons todo_button">delete</div>
                    <div id="close-list-button" class="list-item-control material-icons todo_button">close</div>
                </div>
            </div>
            <div id="todo-list-items-div"></div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&#10006;</span>
            <div class="modal-title">Delete List?</div>
            <div class="separator">...........................................................................................................................</div>
            <div>
                <span class="confirm-button">Confirm</span>
                <span class="cancel-button">Cancel</span>
            </div>
        </div>
    </div>
</body>

</html>
